<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="manifest" href="manifest.json">
    <style>
       body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
  }
  
  .topnav {
    overflow: hidden;
    background-color: #660000;
  }
  
  .topnav a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }
  
  .topnav a:hover {
    color: #ec0909;
  }
  
  .topnav a.active {
    background-color: #470202;
    color: white;
  }
  
  .topnav .icon {
    display: none;
    color: white;
  }
  
  @media screen and (max-width: 600px) {
    .topnav a:not(:first-child) {display: none;}
    .topnav a.icon {
      float: right;
      display: block;
    }
  }
  
  @media screen and (max-width: 600px) {
    .topnav.responsive {position: relative;}
    .topnav.responsive .icon {
      position: absolute;
      right: 0;
      top: 0;
    }
    .topnav.responsive a {
      float: none;
      display: block;
      text-align: left;
    }
  }

        #select{
            width: 50%;
            height: 50px;
            margin-left: 25%;
            font-size: 20px;
        }
        @media screen and (max-width: 600px){
            #select{
                width: 80%;
                margin: auto;
            }
        }
       #img1{
           width: 20%;
           margin: 3%;
           margin-left: 40%;
       }
       @media screen and (max-width: 600px){
            #img1{
                width: 80%;
                margin-left: 10%;
            }
        }
    </style>
</head>
<body>
        <div class="topnav" id="myTopnav">
        <a href="index.html" class="active"><i class="fa fa-home" aria-hidden="true"></i>
          News App</a>
        <a href="bbc.html">BBC News</a>
        <a href="techcrunch.html">TechCrunch</a>
        <a href="cnn.html">CNN News</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
        <img src="img/techcrunch.png" id="img1"  alt="TechCrunch">
        <img src="img/download.png" id="img1"  alt="CNN News">
        <img src="img/download (1).png" id="img1"  alt="BBC News">
        <script>
                function myFunction() {
                  var x = document.getElementById("myTopnav");
                  if (x.className === "topnav") {
                    x.className += " responsive";
                  } else {
                    x.className = "topnav";
                  }
                }
          </script>



    <script src="index.js"></script>
</body>
</html>
